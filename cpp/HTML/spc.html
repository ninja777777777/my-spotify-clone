<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9903999644.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="spotifylogo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - no copyright sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="1.jpg" alt="1">
                <span class="songName">LET ME LOVE</span>
                <span class="songlistplay"><span class="timestamp">05:30</span><i class="fa-solid fa-circle-play songItemplay" id="1"></i></span>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x" id="previous"></i>
            <i class="fa-solid fa-circle-play fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Let Me Love</span>
        </div>
    </div>
    <script>
        let masterPlay = document.getElementById('masterPlay');
        let gif = document.getElementById('gif');
        let audioElement = new Audio('songs/1.mp3');
        let progressBar = document.getElementById('myProgressBar');

        masterPlay.addEventListener('click', () => {
            if (audioElement.paused || audioElement.currentTime <= 0) {
                audioElement.play();
                masterPlay.classList.remove('fa-circle-play');
                masterPlay.classList.add('fa-circle-pause');
                gif.style.opacity = 1;
            } else {
                audioElement.pause();
                masterPlay.classList.remove('fa-circle-pause');
                masterPlay.classList.add('fa-circle-play');
                gif.style.opacity = 0;
            }
        });

        audioElement.addEventListener('timeupdate', () => {
            let progress = parseInt((audioElement.currentTime / audioElement.duration) * 100);
            progressBar.value = progress;
        });

        progressBar.addEventListener('change', () => {
            audioElement.currentTime = (progressBar.value * audioElement.duration) / 100;
        });
    </script>
</body>
</html>
